<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                Registro de Usuario
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nombreCompleto">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingresa un nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="confirmPassword">Repite la Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección de Despacho</label>
                        <textarea class="form-control" id="direccion" rows="3" placeholder="Ingresa tu dirección" ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </form>
            </div>
        </div>
    </div>
